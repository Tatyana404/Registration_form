<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <main class="main_content">
      <header>
        <h1 class="heading"><span class="content_heading">Register</span></h1>
        <p class="content">
          Create your account. It's free and only takes a minute.
        </p>
      </header>
      <form class="registration_form" action="#" method="GET">
        <label class="label wrapper_name">
          <input
            autofocus
            class="input name"
            type="text"
            placeholder="First Name"
            required
          />
          <input
            class="input name"
            type="text"
            placeholder="Last Name"
            required
          />
        </label>
        <label class="label"
          ><input class="input" type="email" placeholder="Email" required
        /></label>
        <label class="label"
          ><input class="input" type="password" placeholder="Password" required
        /></label>
        <label class="label"
          ><input
            class="input"
            type="password"
            placeholder="Confirm Password"
            required
        /></label>
        <label class="label wrapper_accept">
          <input class="input_accept" type="checkbox" />I accept the
          <a href="#" class="link">Terms of Use</a> &
          <a href="#" class="link">Privacy Policy</a>.
        </label>
        <button class="button" type="submit">Register Now</button>
      </form>
    </main>
  </body>
</html>
